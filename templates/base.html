<!doctype html>
<html>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
    <link rel = "icon" href = 
"{{url_for('static', filename='imgs/logo.png')}}" 
        type = "image/x-icon">
    
</head>
<body onload=todayDate()>
    <div class="heading-element">
       <!-- This font awesome kit needs to be replaced with a productions codew hen implimented -->



        <nav class="nav">
        <button onclick="mobileMenu()" id="menuBars" type="button" class="toggle"><i id="menuIcon" class="fa-solid fa-bars animatedtoggle"></i></button>
        <img alt="ShieldX logo" class="logo" src="{{ url_for('static', filename='imgs/logo1.png')}}">
        <ul id="menuList" class="menu inactive">
            <li class="{% block activehome %}{% endblock %} item"><a href="/home/"><i class="fa-solid fa-shield-halved"></i> Home</a></li>
            <li class="{% block activeservices %}{% endblock %} item"><a href="/services/"><i class="fa-light fa-ferry"></i>Services</a></li>
            <!-- <li class="{% block activepricing %}{% endblock %} item"><a href="/pricing/"><i class="fa-light fa-calendar-days"></i>pricing</a></li> -->
            <li class="{% block activeabout %}{% endblock %} item"><a href="/about/"><i class="fa-light fa-calendar-days"></i>About us</a></li>
            <li class="{% block activecontact %}{% endblock %} item"><a href="/contact/"><i class="fa-light fa-calendar-days"></i>contact</a></li>
            <li class="{% block activecareers %}{% endblock %} item"><a href="/careers/"><i class="fa-light fa-calendar-days"></i>Careers</a></li>
            

        </ul>
        </nav>

    </div>
    <br>
    <br>
    {% block content %}
    {% endblock %}
    <br/>
    <br/>
   
    <footer>
       
            &copy; <em id="date"></em>ShieldX
      

    </footer>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/function.js')}}"></script>
    <script src="https://kit.fontawesome.com/29ad7ddb2b.js" crossorigin="anonymous"></script>
   
</body>
</html>
